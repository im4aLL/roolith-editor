<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roolith editor</title>
    <style>
        * { margin: 0; padding: 0; }
        .demo { padding: 20px; }
    </style>
    <link rel="stylesheet" href="../dist/css/style.css">
</head>
<body>
    <div class="demo">
        <textarea id="editor"></textarea>

        <div class="roolith__editor__modal">
            <div class="roolith__editor__modal__content">
                <div class="roolith__editor__modal__content__header">Paste code here <button class="roolith__editor__modal__close"></button></div>
                <div class="roolith__editor__modal__content__body">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="../dist/js/app.js"></script>
    <script>
        const editor = new RoolithEditor(document.getElementById('editor'), {
            registerCustomToolbar: [
                {
                    name: 'custom', 
                    icon: `
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    `,
                    clickHandler: (event, button) => {
                        console.log(event, button);
                    }
                }
            ],
            toolbar: [
                'custom', 'bold', 'italic', 'underline', 'insertUnorderedList', 'insertOrderedList', 'indent', 'removeFormat', '-', 
                'justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', '-',
                'createLink', 'subscript', 'superscript', 'formatBlock:blockquote', 'formatBlock:pre', '-',
                'image', 'video', 'headings',
            ],
            linkType: '_blank',
        });

        console.log(editor);

        function insertContent() {
            editor.insertContent('some content');
        }
    </script>
</body>
</html>
